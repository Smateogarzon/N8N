services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: n8n-postgres-simple
    restart: unless-stopped
    environment:
      POSTGRES_DB: n8n_db
      POSTGRES_USER: n8n_user
      POSTGRES_PASSWORD: superseguro
    volumes:
      - postgres_data_simple:/var/lib/postgresql/data
    ports:
      - '5433:5432'
    networks:
      - n8n-network-simple

  # n8n simplificado
  n8n:
    build: .
    container_name: n8n-app-simple
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      # Configuración de base de datos
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n_db
      DB_POSTGRESDB_USER: n8n_user
      DB_POSTGRESDB_PASSWORD: superseguro

      # Configuración básica de n8n
      N8N_HOST: 0.0.0.0
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_ENCRYPTION_KEY: test-key-for-development-only

      # Sin autenticación básica para pruebas
      N8N_BASIC_AUTH_ACTIVE: 'false'

      # Configuración adicional
      NODE_ENV: production
      TZ: America/Bogota
    volumes:
      - n8n_data_simple:/home/node/.n8n
    ports:
      - '5680:5678'
    networks:
      - n8n-network-simple

volumes:
  postgres_data_simple:
    driver: local
  n8n_data_simple:
    driver: local

networks:
  n8n-network-simple:
    driver: bridge
